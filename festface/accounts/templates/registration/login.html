{% extends 'registration/authbase.html' %}
{% block body %}

<div class="card" style="max-width:24rem" id="logincard">
  <h4 class="card-title">Login</h4>
  <form class="" action="{% url 'login' %}" method="post" id="loginform">
    {% csrf_token %}
    <div class="card-body">
      <div class="form-group row">
        <div class="col-lg-4">
          <label for="username" class="col-form-label"><i class="fas fa-user"></i>Username</label>
        </div>
        <div class="col-lg-6">
          {{form.username}}
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-4">
          <label for="password" class="col-form-label"><i class="fas fa-key"></i>Password</label>
        </div>
        <div class="col-lg-6">
          {{form.password}}
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <button type="submit" name="button" class="btn1">Login</button>
        </div>
        <div class="col-lg-8">
          <a href="#">Forgot password</a>
        </div>
      </div>

    </div>
  </form>
  <div class="card-footer">
    <form class="" action="{% url 'register' %}" method="post">
      <p>Don't have an account with us?</p>
      <p>
        <a href="{% url 'register' %}">Click here</a> to Register
      </p>
    </form>
  </div>

</div>
{% endblock %}
