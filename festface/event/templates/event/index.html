{% extends 'event/base.html' %}

{% block body %}
<div class="mycontainer" id="eventsindex">
  <div class="eventsindex-intro">
    <h4>Welcome to Festface</h4>
    <p>The interface for college fests and events.</p>
  </div>
  <div class="">
    <div class="eventsindex-heading">
      <h5>Upcoming events</h5>
      <hr>
    </div>
    <div class="row" id="evcards">
      {% for event in events %}
        <div class="col-lg-3 col-md-6">
          <div class="card">
            <h5><a href="{% url 'displayfest' event.id %}">{{event.festname}}</a></h5>
            <div class="evindcards">
              <p>{{event.college}}</p>
              <p><i class="fas fa-calendar-alt" style="padding-right:5px"></i>{{event.start_date}}</p>
              <p>{{event.city}}, {{event.state}}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
