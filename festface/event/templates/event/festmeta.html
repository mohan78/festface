{% extends 'event/base.html' %}
{% block body %}
<div class="mycontainer" id="festmeta">
  <h2>Create Fest/Event</h2>
  <form class="" action="{% url 'festmeta' %}" method="post" >
    {% csrf_token %}
    <div class="form-row" style="margin: 0 10px">
      <div class="form-group col-lg-6">
        <label for="festname" class="">Fest/Event name</label>
        <input type="text" name="festname" value="" class="form-control" autofocus>
      </div>
      <div class="form-group col-lg-3">
        <label for="startdate" class="">Start date</label>
        <input type="text" name="startdate" value="" class="form-control" id="datepicker" placeholder="DD-MM-YYYY">
      </div>
      <div class="form-group col-lg-3">
        <label for="enddate" class="">End date</label>
        <input type="text" name="enddate" value="" class="form-control" id="datepicker1" placeholder="DD-MM-YYYY">
      </div>
    </div>
    <div class="form-group col-lg-12">
      <label for="description">Description</label>
      <textarea name="description" rows="3" class="form-control"></textarea>
    </div>
    <div class="form-row" style="margin:0 10px">
      <div class="form-group col-lg-6">
        <label for="college" class="">College/School</label>
        <input type="text" name="college" value="" class="form-control">
      </div>
      <div class="form-group col-lg-6">
        <label for="venue" class="">Venue</label>
        <input type="text" name="venue" value="" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-row" style="margin:0 10px">
      <div class="form-group col-lg-6">
        <label for="branch" class="">Branch</label>
        <select class="form-control" name="branch">
          <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
          <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
          <option value="Computer Science and Engineering">Computer Science and Engineering</option>
          <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
          <option value="Civil Engineering">Civil Engineering</option>
          <option value="Information Technology">Information Technology</option>
          <option value="MBA">MBA</option>
        </select>
      </div>
    </div>
    <hr>
    <p class="heading">Location details</p>
    <div class="form-group col-lg-12">
      <label for="address" class="">Address</label>
      <input type="text" name="address" value="" class="form-control" autofocus>
    </div>
    <div class="form-row" style="margin:0 10px">
      <div class="form-group col-lg-3">
        <label for="city" class="">City</label>
        <input type="text" name="city" value="" class="form-control">
      </div>
      <div class="form-group col-lg-3">
        <label for="district" class="">District</label>
        <input type="text" name="district" value="" class="form-control" autofocus>
      </div>
      <div class="form-group col-lg-4">
        <label for="state" class="">State</label>
        <input type="text" name="state" value="" class="form-control" autofocus>
      </div>
      <div class="form-group col-lg-2">
        <label for="pincode" class="">Pincode</label>
        <input type="text" name="pincode" value="" class="form-control" autofocus>
      </div>
    </div>
    <hr>
    <p class="heading">Guest details</p>
    <div class="form-row" style="margin:0 10px">
      <div class="form-group col-lg-4">
        <label for="chiefguest1" class="">Chief Guest 1</label>
        <input type="text" name="chiefguest1" value="" class="form-control">
      </div>
      <div class="form-group col-lg-4">
        <label for="chiefguest2" class="">Chief Guest 2</label>
        <input type="text" name="chiefguest2" value="" class="form-control" autofocus>
      </div>
      <div class="form-group col-lg-4">
        <label for="chiefguest3" class="">Chief Guest 3</label>
        <input type="text" name="chiefguest3" value="" class="form-control" autofocus>
      </div>
    </div>
    <hr>
    <p class="heading">SPOCs details</p>
    <div class="form-row" style="margin:0 10px">
      <div class="form-group col-lg-4">
        <label for="spocname1" class="">Spoc1 name</label>
        <input type="text" name="spocname1" value="" class="form-control">
      </div>
      <div class="form-group col-lg-4">
        <label for="spocmail1" class="">Spoc1 mail</label>
        <input type="text" name="spocmail1" value="" class="form-control" autofocus>
      </div>
      <div class="form-group col-lg-4">
        <label for="spocphone1" class="">Spoc1 phone</label>
        <input type="text" name="spocphone1" value="" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-row" style="margin:0 10px">
      <div class="form-group col-lg-4">
        <label for="spocname2" class="">Spoc2 name</label>
        <input type="text" name="spocname2" value="" class="form-control">
      </div>
      <div class="form-group col-lg-4">
        <label for="spocmail2" class="">Spoc2 mail</label>
        <input type="text" name="spocmail2" value="" class="form-control" autofocus>
      </div>
      <div class="form-group col-lg-4">
        <label for="spocphone2" class="">Spoc2 phone</label>
        <input type="text" name="spocphone2" value="" class="form-control" autofocus>
      </div>
    </div>
    <hr>
    <p class="heading">Other details</p>
    <div class="form-row" style="margin:0 10px">
      <div class="form-group col-lg-2">
        <label for="registrationfee" class="">Registration Fee</label>
        <input type="text" name="registrationfee" value="" class="form-control">
      </div>
      <div class="form-group col-lg-2">
        <label for="food" class="">Food provided</label>
        <select class="form-control" name="food">
          <option value="Y">Provided</option>
          <option value="N">Not Provided</option>
        </select>
      </div>
      <div class="form-group col-lg-4">
        <label for="festmail" class="">Fest mail</label>
        <input type="text" name="festmail" value="" class="form-control">
      </div>
      <div class="form-group col-lg-4">
        <label for="website" class="">College website</label>
        <input type="text" name="website" value="" class="form-control">
      </div>
    </div>
    <div class="form-row" style="margin: 0 10px">
      <div class="form-group col-lg-2">
        <label for="accomodation">Accomodation</label>
        <select class="form-control" name="accomodation">
          <option value="Y">Provided</option>
          <option value="N">Not Provided</option>
        </select>
      </div>
    </div>
    <button type="submit" name="button" class="btn btn-outline-secondary left15">Submit</button>

  </form>
</div>
{% endblock %}
